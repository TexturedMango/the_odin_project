<!DOCTYPE html>
<html>
    <title>Google Clone</title>
    <head>
    <style>
        IMG {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        INPUT {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #BUTTON-container {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        #navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: right;
        }
        li a {
            display: block;
            padding: 8px;
        }
        #footer {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            
        }
    </style>
    </head>
    <body>
        <ul id="navbar">
            <li><a href="">Images</a></li>
            <li><a href="">Gmail</a></li>
        </ul> 
        <a href="index.html"><IMG src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
        <p></p>
        <INPUT type="text" placeholder="Input your search here!">
        <div id="BUTTON-container">
            <BUTTON type="submit">Google Search</BUTTON>
            <BUTTON type="submit">I'm feeling lucky</BUTTON>
        </div>
    </body>
    <footer>
        <ul id="footer">
            <li><a href="">About</a></li>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How search works</a></li>
        </ul> 
    </footer>
</html>
